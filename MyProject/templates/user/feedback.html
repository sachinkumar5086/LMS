{% extends 'base.html'%}
{% load static %}
{% block childpage %}

<style>
    .form-control
      {
       height:39px;
       margin-bottom:15px;
       border:1px solid black;
       }
</style>

<!--feedback form start-->
<div class="text-center fs-2 py-4 txt-mycolor1">Add Your
    <i class="fa-solid fa-comments"></i>
    Feed<b class="txt-mycolor2">back</b>
</div>
<div class="row mb-5">
  <div class="col-sm-12">
     <div class="row mx-3">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <img src="{% static 'images/educ.jpg' %}" class="img-fluid mt-1" style="max-height:400px;"/>
      </div>

      <div class="col-lg-6 col-md-12 col-sm-12">
          <form method="post" enctype="multipart/form-data">
                 {% csrf_token %}
       <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12 ">
            Your Name:
            <input type="text" name="fname" class="form-control fs-6" placeholder="Enter your name*">
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 ">
            Email Id:
            <input type="email" name="femail" class="form-control "  placeholder="name@example.com">
          </div>
          <div class="col-lg-12">
            Your Feedback:
            <textarea class="form-control" name="fmsg" placeholder="Your valuable feedback*" style="height:90px;"></textarea>
          </div>
          <div class="col-lg-12">
              Your Image:
              <input class="form-control" name="fp" type="file">
          </div>
           <div>
               <input type="submit" value="Send Feedback" class=" btn btn-outline-warning mt-3"/>
           </div>
        </div>
          </form>
      </div>
    </div>
         </div>
</div>

<!--feedback form end-->
{% endblock %}
