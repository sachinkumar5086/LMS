{% extends 'base.html'%}
{% load static %}
{% block childpage %}
<div class=" text-center fs-2 txt-mycolor1 mt-4">Success <b class="txt-mycolor2">Stories</b></div>
<div class="=row my-auto ">
    <div class="col-sm-10 mx-auto my-2">
        <form method="get">
        <div class="row">
            <div class="col-sm-5">
                 college
                <select class="form-control" name="college">
                    <option>--select college--</option>
                     {% for i in cdata %}
                <option value="{{i.id}}">{{i.college_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-5 ">
                Training Session
                <select class="form-control" name="year">
                <option>--Select year--</option>
                    {% for x in sdata %}
                    <option value="{{x.id}}">{{x.session}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-2">
                </br>
            <input type="submit" value="Search" class="form-control bg-mycolor1 text-light">
            </div>
        </div>
            </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-10 mx-auto">
        <div class="row py-3 mb-5" style="background:#deedec;">
            <!--start card-->
            {% for a in pdata %}
            <div class="col-lg-3 col-md-6 col-sm-12" >
                <div class="card">
                    <img src="/{{a.student_picture}}" style="height:220px;" class="card-img-top" />
                    <div class="card-body">
                        <p class="card-text">
                            <b>{{a.student_name}}</b><br>
                            <small>{{a.batch}} ||  {{a.session}}</small><br/>
                            {{a.company_name}}<img src="/{{a.company_logo}}" class="img-thumbnail" style="height:50px;"/>
                            <br/>
                            {{a.college}}
                        </p>
                    </div>
                </div>
            </div>
            <!--end card-->
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
